<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="coverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
    <linearGradient id="spineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3730A3"/>
      <stop offset="100%" style="stop-color:#4F46E5"/>
    </linearGradient>
    <linearGradient id="pageGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FAFAFA"/>
      <stop offset="100%" style="stop-color:#E5E5E5"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="8" stdDeviation="12" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#EEF2FF"/>
  
  <!-- Book group with shadow -->
  <g filter="url(#shadow)">
    <!-- Book spine -->
    <path d="M100 90 L100 422 Q100 432 110 432 L140 432 L140 80 Q140 70 130 70 L110 70 Q100 70 100 80 Z" fill="url(#spineGrad)"/>
    
    <!-- Book cover back -->
    <rect x="130" y="70" width="280" height="362" rx="8" fill="url(#coverGrad)"/>
    
    <!-- Pages -->
    <rect x="145" y="85" width="250" height="332" rx="4" fill="url(#pageGrad)"/>
    
    <!-- Page lines -->
    <g stroke="#D4D4D4" stroke-width="2" stroke-linecap="round">
      <line x1="170" y1="130" x2="370" y2="130"/>
      <line x1="170" y1="165" x2="370" y2="165"/>
      <line x1="170" y1="200" x2="370" y2="200"/>
      <line x1="170" y1="235" x2="320" y2="235"/>
      <line x1="170" y1="290" x2="370" y2="290"/>
      <line x1="170" y1="325" x2="370" y2="325"/>
      <line x1="170" y1="360" x2="280" y2="360"/>
    </g>
    
    <!-- Bookmark ribbon -->
    <path d="M340 70 L340 180 L355 155 L370 180 L370 70 Z" fill="#EF4444"/>
    
    <!-- Book cover decoration -->
    <rect x="105" y="120" width="30" height="80" rx="4" fill="#6366F1" opacity="0.5"/>
    <rect x="105" y="220" width="30" height="60" rx="4" fill="#6366F1" opacity="0.3"/>
  </g>
  
  <!-- Small decorative elements -->
  <circle cx="420" cy="120" r="20" fill="#A5B4FC" opacity="0.6"/>
  <circle cx="380" cy="80" r="12" fill="#C7D2FE" opacity="0.8"/>
</svg>
